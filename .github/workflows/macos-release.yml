name: macOS Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 0.2.0-beta.1)"
        required: true
        type: string
      channel:
        description: "Update channel"
        required: true
        default: "test"
        type: choice
        options:
          - test
          - stable
  push:
    tags:
      - "v*"

jobs:
  build-macos:
    runs-on: macos-14
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build app and dmg
        env:
          MACOS_CODESIGN_IDENTITY: ${{ secrets.MACOS_CODESIGN_IDENTITY }}
        run: |
          bash scripts/release/build_macos_app.sh

      - name: Notarize (if configured)
        if: ${{ secrets.APPLE_ID != '' && secrets.APPLE_TEAM_ID != '' && secrets.APPLE_APP_PASSWORD != '' }}
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          bash scripts/release/notarize_macos.sh dist/DeepGen.dmg

      - name: Smoke test installer artifacts
        run: |
          bash scripts/release/smoke_test_macos_artifact.sh dist/DeepGen.app dist/DeepGen.dmg

      - name: Generate update feed
        env:
          INPUT_VERSION: ${{ github.event.inputs.version }}
          INPUT_CHANNEL: ${{ github.event.inputs.channel }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          VERSION="${INPUT_VERSION}"
          if [ -z "$VERSION" ]; then
            VERSION="${TAG_NAME#v}"
          fi
          if [ -z "$VERSION" ]; then
            VERSION="0.0.0-dev"
          fi
          CHANNEL="${INPUT_CHANNEL}"
          if [ -z "$CHANNEL" ]; then
            CHANNEL="test"
          fi
          python3 scripts/release/generate_update_feed.py \
            --version "$VERSION" \
            --channel "$CHANNEL" \
            --download-url "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/DeepGen.dmg" \
            --notes "Internal ${CHANNEL} build ${VERSION}" \
            --output "releases/${CHANNEL}/appcast.json"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deepgen-macos-artifacts
          path: |
            dist/DeepGen.app
            dist/DeepGen.dmg
            releases/**/appcast.json

      - name: Create GitHub release (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/DeepGen.dmg
            releases/**/appcast.json
          generate_release_notes: true
